services:
  postgres:
    image: postgres:15-alpine
    container_name: expense-app-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: expense_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - expense-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: expense-app-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/expense_db
      CORS_ORIGIN: "*"
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense-network
    volumes:
      - ./apps/api/src:/app/src
      - ./apps/api/prisma:/app/prisma

  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: expense-app-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      INTERNAL_API_URL: http://backend:4000
      NODE_ENV: production
      HOSTNAME: "0.0.0.0"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - expense-network

networks:
  expense-network:
    driver: bridge

volumes:
  postgres_data:
