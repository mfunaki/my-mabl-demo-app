version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: expense-app-db
    environment:
      POSTGRES_USER: expense_user
      POSTGRES_PASSWORD: expense_pass
      POSTGRES_DB: expense_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - expense-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expense_user -d expense_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: expense-app-api
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://expense_user:expense_pass@postgres:5432/expense_db
      PORT: 4000
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense-network
    volumes:
      - ./apps/api:/app
      - /app/node_modules

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: expense-app-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NODE_ENV: development
    depends_on:
      - api
    networks:
      - expense-network
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next

networks:
  expense-network:
    driver: bridge

volumes:
  postgres_data:
