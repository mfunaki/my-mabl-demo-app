name: Deploy API to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: expense-app-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify authentication
        run: |
          gcloud auth list
          gcloud config list

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        working-directory: apps/api
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/expense-app/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Get DATABASE_URL from Secret Manager
        id: get-database-url
        run: |
          DATABASE_URL=$(gcloud secrets versions access latest --secret=database-url --project=${{ env.PROJECT_ID }})
          echo "::add-mask::$DATABASE_URL"
          echo "DATABASE_URL length: ${#DATABASE_URL}"
          echo "DATABASE_URL starts with: ${DATABASE_URL:0:20}..."
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_OUTPUT

      - name: Remove existing service if exists
        continue-on-error: true
        run: |
          gcloud run services delete ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --quiet

      - name: Deploy to Cloud Run
        env:
          DATABASE_URL: ${{ steps.get-database-url.outputs.DATABASE_URL }}
        run: |
          echo "Deploying with DATABASE_URL length: ${#DATABASE_URL}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars "DATABASE_URL=${DATABASE_URL},CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}" \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --project ${{ env.PROJECT_ID }}

      - name: Output service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "Service URL: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Install mabl CLI
        run: |
          npm install -g @mablhq/mabl-cli
          mabl --version

      - name: Authenticate mabl CLI
        env:
          MABL_API_KEY: ${{ secrets.MABL_API_KEY }}
        run: |
          echo "Authenticating mabl CLI..."
          if [ -z "$MABL_API_KEY" ]; then
            echo "Error: MABL_API_KEY is not set"
            exit 1
          fi
          mabl auth activate-key "$MABL_API_KEY"
          echo "Authentication completed"

      - name: Run mabl tests
        env:
          MABL_API_KEY: ${{ secrets.MABL_API_KEY }}
        run: |
          echo "Running mabl tests..."
          mabl tests run --id ykrgAm2iDrn2sTYoH3Xm3Q-j --reporter mabl
