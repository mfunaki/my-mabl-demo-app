name: Build Mobile App

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/build-mobile.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/build-mobile.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - platform: ios
            os: macos-latest
          - platform: android
            os: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json
      
      - name: Setup Java (Android only)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Xcode (iOS only)
        if: matrix.platform == 'ios'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
      
      - name: Install dependencies
        working-directory: apps/mobile
        run: npm install --legacy-peer-deps
      
      - name: Setup Expo
        run: npm install -g eas-cli
      
      - name: Prebuild (iOS)
        if: matrix.platform == 'ios'
        working-directory: apps/mobile
        run: npx expo prebuild --platform ios --no-install
      
      - name: Prebuild (Android)
        if: matrix.platform == 'android'
        working-directory: apps/mobile
        run: npx expo prebuild --platform android --no-install
      
      - name: Build with Gradle (Android)
        if: matrix.platform == 'android'
        working-directory: apps/mobile/android
        run: ./gradlew assembleRelease
      
      - name: Build with Xcodebuild (iOS)
        if: matrix.platform == 'ios'
        working-directory: apps/mobile/ios
        run: |
          xcodebuild -workspace *.xcworkspace \
            -scheme expense-mobile \
            -configuration Release \
            -archivePath build/archive.xcarchive \
            archive
      
      - name: Setup mabl CLI
        run: npm install -g @mablhq/mabl-cli
      
      - name: Upload to mabl (iOS)
        if: matrix.platform == 'ios'
        working-directory: apps/mobile
        run: |
          mabl applications upload \
            --app-id ${{ secrets.MABL_APP_ID_IOS }} \
            --api-key ${{ secrets.MABL_API_KEY }} \
            --file ios/build/archive.xcarchive/Products/Applications/*.app
      
      - name: Upload to mabl (Android)
        if: matrix.platform == 'android'
        working-directory: apps/mobile
        run: |
          mabl applications upload \
            --app-id ${{ secrets.MABL_APP_ID_ANDROID }} \
            --api-key ${{ secrets.MABL_API_KEY }} \
            --file android/app/build/outputs/apk/release/*.apk
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-${{ matrix.platform }}-build
          path: |
            apps/mobile/ios/build/**/*.ipa
            apps/mobile/android/app/build/outputs/**/*.apk
            apps/mobile/android/app/build/outputs/**/*.aab
          if-no-files-found: ignore
