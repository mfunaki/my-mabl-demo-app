name: Build Mobile App

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/build-mobile.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/build-mobile.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - platform: ios
            os: macos-latest
          - platform: android
            os: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json
      
      - name: Setup Java (Android only)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Xcode (iOS only)
        if: matrix.platform == 'ios'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
      
      - name: Install dependencies
        working-directory: apps/mobile
        run: npm install --legacy-peer-deps
      
      - name: Setup Expo
        run: npm install -g eas-cli
      
      - name: Prebuild (iOS)
        if: matrix.platform == 'ios'
        working-directory: apps/mobile
        run: npx expo prebuild --platform ios --no-install
      
      - name: Install CocoaPods dependencies (iOS)
        if: matrix.platform == 'ios'
        working-directory: apps/mobile/ios
        run: |
          gem install cocoapods
          pod install
      
      - name: Prebuild (Android)
        if: matrix.platform == 'android'
        working-directory: apps/mobile
        run: npx expo prebuild --platform android --no-install
      
      - name: Build with Gradle (Android)
        if: matrix.platform == 'android'
        working-directory: apps/mobile/android
        run: ./gradlew assembleRelease
      
      - name: Build with Xcodebuild (iOS)
        if: matrix.platform == 'ios'
        working-directory: apps/mobile/ios
        run: |
          WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 | head -n 1)
          if [ -z "$WORKSPACE" ]; then
            echo "No workspace found, trying xcodeproj"
            PROJECT=$(find . -name "*.xcodeproj" -maxdepth 1 | head -n 1)
            echo "Available schemes:"
            xcodebuild -project "$PROJECT" -list
            SCHEME=$(xcodebuild -project "$PROJECT" -list | grep -A 100 "Schemes:" | grep -v "Schemes:" | head -n 1 | xargs)
            echo "Using scheme: $SCHEME"
            xcodebuild -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphonesimulator \
              -destination 'generic/platform=iOS Simulator' \
              -derivedDataPath build \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGN_IDENTITY="" \
              build
          else
            echo "Available schemes:"
            xcodebuild -workspace "$WORKSPACE" -list
            SCHEME=$(xcodebuild -workspace "$WORKSPACE" -list | grep -A 100 "Schemes:" | grep -v "Schemes:" | head -n 1 | xargs)
            echo "Using scheme: $SCHEME"
            xcodebuild -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphonesimulator \
              -destination 'generic/platform=iOS Simulator' \
              -derivedDataPath build \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGN_IDENTITY="" \
              build
          fi
      
      - name: Setup mabl CLI
        run: npm install -g @mablhq/mabl-cli
      
      - name: Upload to mabl (iOS)
        if: matrix.platform == 'ios'
        working-directory: apps/mobile
        run: |
          mabl applications upload \
            --app-id ${{ secrets.MABL_APP_ID_IOS }} \
            --api-key ${{ secrets.MABL_API_KEY }} \
            --file ios/build/Build/Products/Release-iphonesimulator/*.app
      
      - name: Upload to mabl (Android)
        if: matrix.platform == 'android'
        working-directory: apps/mobile
        run: |
          mabl applications upload \
            --app-id ${{ secrets.MABL_APP_ID_ANDROID }} \
            --api-key ${{ secrets.MABL_API_KEY }} \
            --file android/app/build/outputs/apk/release/*.apk
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-${{ matrix.platform }}-build
          path: |
            apps/mobile/ios/build/**/*.ipa
            apps/mobile/android/app/build/outputs/**/*.apk
            apps/mobile/android/app/build/outputs/**/*.aab
          if-no-files-found: ignore
